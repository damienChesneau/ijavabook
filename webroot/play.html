<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script type="text/javascript" src="js/vertxbus-3.0.0.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/play.js"></script>

</head>
<body>
<header>
    <div class="page-header">
        <h1>IJava
            <small>Notebook</small>
        </h1>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 panel panel-default">
            <div id="error"></div>
            <div class="panel-body">
                <div id="displayExercise">
                </div>
                <hr/>
                <div id="console">

                </div>
                <div>
                    <textarea title="Set your java code here" id="javacode" class="form-control" rows="3"></textarea>
                    <button type="submit" onclick="sendJavaCode($('#javacode'))" class="btn btn-primary">Submit</button>
                    <input type="checkbox" title="Show junit" onclick="showHide()" checked> Show JUnit Test
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Console output</h4>

            <div id="output"></div>
        </div>
    </div>
</div>
</body>
</html>
